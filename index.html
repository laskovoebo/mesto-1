<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
    <div class="header">
        <img class="logo" src="./images/logo_mesto.svg" alt="логотип">
        <hr class="header__line">
    </div>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
            <img class="profile__photo" src="./images/profile_photo.jpg" alt="аватар">
            <p class="profile__title">Жак-Ив Кусто</p>
            <p class="profile__subtitle">Исследователь океана</p>
            <img class="profile__edit-button" src="./images/edit_button.svg" alt="Кнопка изменения информации профиля">
            </div>
            <div class="profile__button">
                <button class="profile__add-button"><img src="./images/plus.svg" alt="плюс"></button>
            </div>
        </section>
        <section class="cards">
            <div class="card">
                <img src="./images/card1.jpg" alt="Карачаевск." class="card__photo">
                <p class="card__text">Карачаевск</p>
                <img src="./images/like.png" alt="лайк" class="card__like">
            </div>
            <div class="card">
                <img src="./images/card2.jpg" alt="Гора Эльбрус." class="card__photo">
                <p class="card__text">Гора Эльбрус</p>
                <img src="./images/like.png" alt="лайк" class="card__like">
            </div>
            <div class="card">
                <img src="./images/card3.jpg" alt="Домбай." class="card__photo">
                <p class="card__text">Домбай</p>
                <img src="./images/like.png" alt="лайк" class="card__like">
            </div>
            <div class="card">
                <img src="./images/card4.jpg" alt="Гора Эльбрус." class="card__photo">
                <p class="card__text">Гора Эльбрус</p>
                <img src="./images/like.png" alt="лайк" class="card__like">
            </div>
            <div class="card">
                <img src="./images/card5.jpg" alt="Домбай." class="card__photo">
                <p class="card__text">Домбай</p>
                <img src="./images/like.png" alt="лайк" class="card__like">
            </div>
            <div class="card">
                <img src="./images/card6.jpg" alt="Карачаево-Черкесия." class="card__photo">
                <p class="card__text">Карачаево-Черкесия</p>
                <img src="./images/like.png" alt="лайк" class="card__like">
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    </div>
</body>
</html>
