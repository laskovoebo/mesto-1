<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
    <div class="header">
        <img class="logo" src="./images/logo_mesto.svg" alt="логотип">
    </div>
    <main class="content">
        <section class="profile">
            <img class="profile__photo" src="./images/profile_photo.jpg" alt="аватар">
            <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <h2 class="profile__subtitle">Исследователь океана</h2>
            </div>
                <button class="profile__add-button"></button>
        </section>
        <section class="cards">
            <div class="card">
                <img src="./images/card1.jpg" alt="Карачаевск." class="card__photo">
                <h2 class="card__text">Карачаевск</h2>
                <button type="button" class="card__like"></button>
            </div>
            <div class="card">
                <img src="./images/card2.jpg" alt="Гора Эльбрус." class="card__photo">
                <h2 class="card__text">Гора Эльбрус</h2>
                <button type="button" class="card__like"></button>
            </div>
            <div class="card">
                <img src="./images/card3.jpg" alt="Домбай." class="card__photo">
                <h2 class="card__text">Домбай</h2>
                <button type="button" class="card__like"></button>
            </div>
            <div class="card">
                <img src="./images/card4.jpg" alt="Гора Эльбрус." class="card__photo">
                <h2 class="card__text">Гора Эльбрус</h2>
                <button type="button" class="card__like"></button>
            </div>
            <div class="card">
                <img src="./images/card5.jpg" alt="Домбай." class="card__photo">
                <h2 class="card__text">Домбай</h2>
                <button type="button" class="card__like"></button>
            </div>
            <div class="card">
                <img src="./images/card6.jpg" alt="Карачаево-Черкесия." class="card__photo">
                <h2 class="card__text">Карачаево-Черкесия</h2>
                <button type="button" class="card__like"></button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" action="#" name="popup_form">
            <button type="button" class="popup__close-button"></button>
            <input type="text" name="name" class="popup__input popup__input_name" placeholder="Имя">
            <input type="text" name="description" class="popup__input popup__input_description" placeholder="Описание">
            <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        </div>
    </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
